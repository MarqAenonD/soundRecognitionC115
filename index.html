
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
      <center>
        <div class="col-xs-12 header_div text-center">
          <h2>Sound Recognition</h2>
          <p>(play different sounds such as: meow, bark, moo, or chirp sounds from animals so that the board will recognise those sounds.)</p>
        </div>
      </center>

      <div class="main_div">
        <center>
          <br>
          <button class="btn btn-warning" onclick="startClassification();">start recording</button>
          <h3 id="result_label">the machine hears: </h3>
          <h3 id="result_confidence">accuracy: </h3>
          <br>
          <img src="listen.png" id="listen" width="300" height="300">
        </center>
      </div>

      <div class="copy_right_footer">
        developed by - Marq Aenon Dumanig
      </div>
<script src="main.js"></script>
  </body>
</html>
